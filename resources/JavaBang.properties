#room_data
room.selectAll=select * from room_data
room.searchByRoomType=select * from room_data natural join room_type where room_type = ?
room.searchByRoomNo=select * from room_data where room_no=?
room.searchByRoomSize=select * from room_data where room_size between ? and ?
room.searchByRoomPrice=select * from room_data where price between ? and ?
room.searchByFloor=select * from room_data where floor=?
room.searchByNumberPeople=select * from room_data where aprpr_nmb_pp=?
room.searchByNumberBeds=select * from room_data where number_beds between ? and ?
room.searchByBreakfastStat=select * from room_data where upper(breakfast_status)=upper(?)

#dongso
user.insert=insert into user_data (USER_NO, USER_NAME, USER_ID, PW, SSN, TEL) values(USER_DATA_NO_SEQ.NEXTVAL, ?, ?, ?, ?, ?)

